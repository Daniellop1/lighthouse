name: Audit pull request
on: pull_request

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
    - name: Audit Netlify deploy preview
      uses: daniellop1/lighthouse@master
      with:
        netlify_site: 'goofy-hopper-9b17d1.netlify.app'
    - uses: actions/upload-artifact@master
      with:
        name: report
        path: './report'
